<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
    <script src="models/statusbar-bottles.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <div class="content">
        <h1>El Pollo Loco</h1>

        <div class="screen">
            <div id="explanation-container" class="explanation-container">
                <div class="explanation-inner-container">
                    <span>Arrow Left: Move</span>
                    <span>Arrow Right: Move</span>
                    <span>Space: Jump</span>
                    <span>D key: Throw Bottle</span>
                </div>
            </div>
            <div class="control-panel-move">
                <img id="move-left" class="move-left" src="img/9_intro_outro_screens/buttons/arrow-left.png">
                <img id="move-right" class="move-right" src="img/9_intro_outro_screens/buttons/arrow-right.png">
            </div>
            <div class="control-panel-action">
                <img id="jump" class="jump" src="img/9_intro_outro_screens/buttons/arrow-up.png">
                <img id="throw" class="throw" src="img/9_intro_outro_screens/buttons/bottle.png">
            </div>
            <img id="play-button" class="play-button" onclick="init()" src="img/9_intro_outro_screens/buttons/play.png">
            <img id="speaker-icon" class="speaker-icon" onclick="changeSound()" src="img/9_intro_outro_screens/buttons/speaker.png">
            <img id="exit-icon" class="exit-icon d-none" onclick="exitGame()" src="img/9_intro_outro_screens/buttons/x.png">
            <img id="startscreen" class="startscreen" src="img/9_intro_outro_screens/start/startscreen_2.png">
            <canvas id="canvas" width="720" height="480">

            </canvas>
            <div class="endscreen">

            </div>
        </div>
    </div>
    <div class="turn-display-container">
        <h2>Please turn your device!</h2>
    </div>

</body>

</html>
